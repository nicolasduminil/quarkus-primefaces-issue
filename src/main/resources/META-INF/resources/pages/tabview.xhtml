<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="jakarta.faces.facelets" template="../templates/template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:my="jakarta.faces.composite/composite">
  <ui:define name="title">A TabView</ui:define>
  <ui:define name="content">
    <h3>Trying to insert a tab composite</h3>
      <f:view contentType="text/html">
        <h:head>
        </h:head>
          <h:form id="form">
            <div class="card">
              <h1>My TabView</h1>
              <p:tabView activeIndex="#{param.activeIndex}">
                <my:composite bean="#{myBean}"/>
              </p:tabView>
            </div>
          </h:form>
      </f:view>
  </ui:define>
</ui:composition>
